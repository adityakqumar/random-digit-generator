<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Random Digit Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Insert your logo image here -->
    <img src="AdiLOGO1.png" alt="Aditya Logo" class="logo">
    <div class="generator-container">
        <h1>Random Digit Generator</h1>
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" placeholder="Enter minimum value">

        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" placeholder="Enter maximum value">

        <button id="generateButton">Generate Random Number</button>

        <div id="result">Your random number will appear here.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
